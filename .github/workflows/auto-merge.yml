name: Auto-Merge Pull Requests

on:
  pull_request:
    types: [opened, synchronize, reopened, labeled]
  pull_request_review:
    types: [submitted]

permissions:
  pull-requests: write
  contents: write

jobs:
  auto-merge:
    runs-on: ubuntu-latest
    if: |
      github.event.pull_request.draft == false &&
      (contains(github.event.pull_request.labels.*.name, 'auto-approved') ||
       contains(github.event.pull_request.labels.*.name, 'dependencies') ||
       contains(github.event.pull_request.labels.*.name, 'auto-merge'))
    steps:
      - name: Enable auto-merge
        uses: actions/github-script@v7
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            try {
              await github.rest.pulls.merge({
                owner: context.repo.owner,
                repo: context.repo.repo,
                pull_number: context.issue.number,
                merge_method: 'squash'
              })
              console.log('✅ PR auto-merged successfully')
            } catch (error) {
              // Check if it's a temporary issue or permanent failure
              if (error.status === 405) {
                console.log('⏳ Merge not allowed yet (checks pending or conflicts)')
                core.warning('Auto-merge skipped: ' + error.message)
              } else if (error.status === 409) {
                console.log('⚠️ Merge conflict detected - manual intervention required')
                core.setFailed('Merge conflict: ' + error.message)
              } else {
                console.log('❌ Merge failed: ' + error.message)
                core.setFailed('Merge failed: ' + error.message)
              }
            }
