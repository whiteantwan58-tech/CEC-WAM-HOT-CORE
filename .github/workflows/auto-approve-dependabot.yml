name: Auto-Approve Dependabot

on:
  pull_request:
    types: [opened, synchronize, reopened]

permissions:
  pull-requests: write
  contents: write

jobs:
  dependabot-approve:
    runs-on: ubuntu-latest
    # Verify it's actually Dependabot and from the same repository
    if: |
      github.actor == 'dependabot[bot]' && 
      github.event.pull_request.user.login == 'dependabot[bot]' &&
      github.event.pull_request.head.repo.full_name == github.repository
    steps:
      - name: Dependabot metadata
        id: metadata
        uses: dependabot/fetch-metadata@v1
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          
      - name: Auto-approve Dependabot PRs
        uses: hmarr/auto-approve-action@v3
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          
      - name: Enable auto-merge for Dependabot PRs
        uses: actions/github-script@v7
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            try {
              await github.rest.pulls.merge({
                owner: context.repo.owner,
                repo: context.repo.repo,
                pull_number: context.issue.number,
                merge_method: 'squash'
              })
              console.log('✅ Dependabot PR auto-merged successfully')
            } catch (error) {
              if (error.status === 405) {
                console.log('⏳ Merge not allowed yet (pending checks)')
                core.warning('Auto-merge skipped: ' + error.message)
              } else if (error.status === 409) {
                console.log('⚠️ Merge conflict - manual intervention needed')
                core.setFailed('Merge conflict: ' + error.message)
              } else {
                console.log('❌ Merge failed: ' + error.message)
                core.setFailed('Merge failed: ' + error.message)
              }
            }
