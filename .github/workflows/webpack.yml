name: Sync Google Sheet to Repo

on:
  repository_dispatch:
    types: [sheet_update]

jobs:
  refresh-data:
    runs-on: ubuntu-latest
    steps:
      - name: üì• Checkout Repo
        uses: actions/checkout@v3

      - name: üêç Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: üì¶ Install Dependencies
        run: |
          pip install pandas requests

      - name: üîÑ Fetch Google Sheet as CSV
        # REPLACES 'CEC_WAM_MASTER_LEDGER_LIVE.csv' with fresh data
        # Requires your Sheet to be 'Published to Web' (CSV format) OR use a GSheets API script
        run: |
          curl -L "https://docs.google.com/spreadsheets/d/1kATdquP5z38mPFNhAQDZU2X3B4-pjJuycXT_-Sqh0UE863lmU3ACpyNm/export?format=csv&gid=0" -o CEC_WAM_MASTER_LEDGER_LIVE.csv

      - name: üíæ Commit & Push Changes
        run: |
          git config --global user.name "EVE-4 Auto-Bot"
          git config --global user.email "bot@crown-ops.com"
          git add CEC_WAM_MASTER_LEDGER_LIVE.csv
          git commit -m "‚ö° LIVE UPDATE: Synced from Master Ledger" || echo "No changes to commit"
          git push
