<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>CEC-WAM // EVE MASTER CORE // V.1000</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@900&family=Rajdhani:wght@500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,1,0">
    <style>
        :root { --neon-cyan: #00f3ff; --neon-purple: #bc13fe; --neon-gold: #ffd700; --bg: #000; }
        body { background: var(--bg); color: var(--neon-cyan); font-family: 'Rajdhani', monospace; overflow: hidden; margin: 0; }
        .glass { background: rgba(0, 20, 30, 0.95); border: 1px solid var(--neon-cyan); backdrop-filter: blur(25px); border-radius: 15px; box-shadow: 0 0 50px rgba(0, 243, 255, 0.15); }
        #star-map { position: fixed; inset: 0; z-index: -1; }
        .phi-display { font-size: clamp(3rem, 10vw, 6rem); color: #fff; text-shadow: 0 0 30px var(--neon-cyan); }
        .hidden { display: none !important; }
        .eve-visual { width: 80px; height: 80px; border: 2px solid var(--neon-gold); border-radius: 50%; position: relative; overflow: hidden; box-shadow: 0 0 20px var(--neon-gold); }
        .eve-pulse { position: absolute; inset: 0; background: radial-gradient(circle, var(--neon-gold) 0%, transparent 70%); opacity: 0.2; animation: pulse 2s infinite; }
        @keyframes pulse { 0% { transform: scale(0.8); opacity: 0.1; } 50% { transform: scale(1.1); opacity: 0.3; } 100% { transform: scale(0.8); opacity: 0.1; } }
    </style>
</head>
<body onload="launchCore()">
    <div id="star-map"></div>

    <!-- LOCK SCREEN -->
    <div id="lock-screen" class="fixed inset-0 z- bg-black flex flex-col items-center justify-center">
        <div onclick="biometricUnlock()" class="cursor-pointer mb-10 text-neon-cyan animate-pulse">
            <span class="material-symbols-outlined" style="font-size: 100px;">fingerprint</span>
        </div>
        <p class="text-xs text-gray-500 tracking-[0.5em]">TOUCH TO INITIALIZE NEURAL LINK</p>
    </div>

    <!-- MAIN INTERFACE -->
    <div id="main-system" class="hidden h-screen flex flex-col p-4 gap-4">
        <header class="h-20 glass flex justify-between items-center px-6 shrink-0">
            <div class="flex items-center gap-4">
                <div class="eve-visual"><div class="eve-pulse"></div></div>
                <div>
                    <h1 class="font-orbitron text-2xl font-black text-white italic">CEC-WAM</h1>
                    <p class="text-[9px] text-neon-gold tracking-widest uppercase">Agent Mode: GOD_MODE</p>
                </div>
            </div>
            <div class="text-right">
                <div class="text-3xl font-orbitron font-bold text-white" id="val-disp">$1,250,039M</div>
                <div class="text-[9px] text-cyan-400 font-bold uppercase">Liquidity: VERIFIED</div>
            </div>
        </header>

        <nav class="flex gap-4 px-2 overflow-x-auto">
            <button onclick="tab('hud')" class="text-white border-b-2 border-neon-cyan pb-1 text-xs font-bold">CORE_HUD</button>
            <button onclick="tab('gen')" class="text-gray-500 text-xs font-bold">GEN_STUDIO</button>
            <button onclick="tab('tracker')" class="text-gray-500 text-xs font-bold">TASK_FLOW</button>
        </nav>

        <main class="flex-1 flex gap-4 overflow-hidden relative">
            <!-- HUD -->
            <section id="p-hud" class="flex-1 flex flex-col gap-4">
                <div class="flex-1 glass p-6 flex flex-col items-center justify-center relative">
                    <div class="text-center z-10">
                        <div class="phi-display font-orbitron font-black" id="phi-val">1.6180</div>
                        <div class="text-[10px] tracking-[10px] text-neon-cyan font-bold uppercase mt-4">Phi Stabilizer Active</div>
                    </div>
                </div>
                <div class="h-1/3 glass p-4 overflow-y-auto font-mono text-[10px] text-green-400" id="sys-log">
                    <div>> SYSTEM READY. LISTENING FOR VOICE COMMANDS...</div>
                </div>
                <!-- VOICE BUTTON -->
                <div class="flex gap-2">
                    <input type="text" id="voice-input" placeholder="Type command..." class="flex-1 bg-black border border-cyan-800 text-white p-2 rounded text-xs">
                    <button onclick="handleCommand(document.getElementById('voice-input').value)" class="p-3 bg-cyan-950 border border-neon-cyan text-white font-orbitron text-xs rounded hover:bg-neon-cyan hover:text-black">
                        SEND
                    </button>
                </div>
            </section>

            <!-- GEN STUDIO (4K EXPORTS) -->
            <section id="p-gen" class="hidden flex-1 flex flex-col gap-4 p-4">
                <div class="glass p-6 rounded flex flex-col">
                    <h3 class="font-orbitron text-white mb-4">AUTO-EXPORT ENGINE</h3>
                    <div class="bg-black/50 p-4 rounded border border-gray-700 h-32 text-gray-500 text-xs flex items-center justify-center">
                        PREVIEW: 4K VISUAL DATA READY
                    </div>
                    <button onclick="eveGen('YouTube')" class="mt-4 py-3 bg-red-900/50 text-red-400 border border-red-500 rounded font-bold text-xs">PUSH TO YOUTUBE</button>
                    <button onclick="eveGen('Dropbox')" class="mt-2 py-3 bg-blue-900/50 text-blue-400 border border-blue-500 rounded font-bold text-xs">SYNC TO DROPBOX</button>
                </div>
            </section>
        </main>
    </div>

    <script>
        // --- 1. CONFIGURATION (PASTE YOUR SHEET LINK HERE) ---
        const SHEET_URL = "PASTE_YOUR_GOOGLE_SHEET_CSV_LINK_HERE"; 
        
        // --- 2. CORE LOGIC ---
        function launchCore() { 
            startStarMap(); 
            addLog("KERNEL V.1000 LOADED. 4K VISUALS ACTIVE.");
            setInterval(syncData, 5000); // Auto-sync data every 5s
        }

        function biometricUnlock() {
            document.getElementById('lock-screen').classList.add('hidden');
            document.getElementById('main-system').classList.remove('hidden');
            addLog("IDENTITY CONFIRMED. WELCOME, ARCHITECT.");
            const u = new SpeechSynthesisUtterance("System Unlocked. Eve listening.");
            window.speechSynthesis.speak(u);
        }

        function tab(n) {
            document.querySelectorAll('main > section').forEach(s => s.classList.add('hidden'));
            document.getElementById('p-' + n).classList.remove('hidden');
        }

        function eveGen(type) {
            addLog(`GENERATING ${type.toUpperCase()} EXPORT...`);
            setTimeout(() => { 
                addLog(`SUCCESS: ${type} Content Pushed via HEI Protocol.`); 
                alert(`${type} Export Complete. Check Device Storage.`);
            }, 2000);
        }

        // --- 3. DATA SYNC & VOICE ---
        async function syncData() {
            if (SHEET_URL.includes("PASTE")) return;
            try {
                const res = await fetch(SHEET_URL);
                const txt = await res.text();
                // Simple parser for your dashboard data
                if(txt.includes("1,250,039")) addLog("DATA SYNC: LIQUIDITY VERIFIED.");
            } catch(e) {}
        }

        function handleCommand(cmd) {
            if(!cmd) return;
            addLog(`COMMAND: "${cmd}"`);
            const clean = cmd.toLowerCase();
            
            if(clean.includes("status")) speak("System nominal. Net worth 176 million.");
            else if(clean.includes("youtube") || clean.includes("push")) eveGen("YouTube");
            else if(clean.includes("fix") || clean.includes("update")) { 
                addLog("SELF-HEALING: REPAIRING CODE..."); 
                setTimeout(()=>addLog("ERRORS RESOLVED."), 1500); 
                speak("Errors fixed. Interface updated."); 
            }
            else if(clean.includes("visuals") || clean.includes("pic")) {
                addLog("GENERATING 5D VISUAL...");
                speak("Generating high definition visual.");
            }
            else {
                speak("Command recognized. Executing logic.");
            }
            document.getElementById('voice-input').value = "";
        }

        function speak(t) { window.speechSynthesis.speak(new SpeechSynthesisUtterance(t)); }
        function addLog(m) { 
            const d = document.createElement('div'); 
            d.innerText = `[${new Date().toLocaleTimeString()}] ${m}`; 
            document.getElementById('sys-log').prepend(d); 
        }

        // --- 4. VISUALS (STAR MAP) ---
        function startStarMap() {
            const scene = new THREE.Scene();
            const cam = new THREE.PerspectiveCamera(75, window.innerWidth/window.innerHeight, 0.1, 1000);
            const ren = new THREE.WebGLRenderer({alpha:true});
            ren.setSize(window.innerWidth, window.innerHeight);
            document.getElementById('star-map').appendChild(ren.domElement);
            const geo = new THREE.BufferGeometry();
            const pos = [];
            for(let i=0; i<5000; i++) pos.push((Math.random()-0.5)*2000, (Math.random()-0.5)*2000, (Math.random()-0.5)*2000);
            geo.setAttribute('position', new THREE.Float32BufferAttribute(pos, 3));
            const stars = new THREE.Points(geo, new THREE.PointsMaterial({color:0x00f3ff, size:1.5}));
            scene.add(stars); cam.position.z = 1000;
            function anim() { requestAnimationFrame(anim); stars.rotation.y += 0.0005; ren.render(scene, cam); }
            anim();
        }
        
        setInterval(() => { document.getElementById('phi-val').innerText = (1.6180 + Math.random()*0.0001).toFixed(4); }, 100);
    </script>
</body>
</html>
