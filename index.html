<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>CEC-WAM 5D Interface</title>

<style>
  html, body {
    margin: 0;
    padding: 0;
    overflow: hidden;
    font-family: 'Orbitron', sans-serif;
    background: black;
  }
  #three-container {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    z-index: -1;
  }
  .hud {
    position: absolute;
    top: 20px;
    left: 20px;
    backdrop-filter: blur(12px);
    background: rgba(0,0,0,0.25);
    border-radius: 12px;
    padding: 15px;
    color: #00ffcc;
    border: 1px solid rgba(0,255,255,0.2);
  }
  .hud h1 { margin: 0; font-size: 1.6rem; text-shadow: 0 0 8px #00f0ff;}
  .panel {
    margin-top: 12px;
    font-size: 1.1rem;
    border-top: 1px solid rgba(0,255,255,0.3);
    padding-top: 8px;
  }
</style>

</head>
<body>

<div id="three-container"></div>

<div class="hud">
  <h1>ðŸ›¸ CEC-WAM 5D Interface</h1>
  <div id="stats"></div>
</div>

<script src="https://cdn.jsdelivr.net/npm/three@0.152.0/build/three.min.js"></script>
<script>

let scene, camera, renderer;

function initStarfield() {
  scene = new THREE.Scene();

  camera = new THREE.PerspectiveCamera(
    75, window.innerWidth/window.innerHeight, 0.1, 1000
  );

  renderer = new THREE.WebGLRenderer({ antialias:true });
  renderer.setSize(window.innerWidth, window.innerHeight);
  document.getElementById('three-container').appendChild(renderer.domElement);

  const starsGeometry = new THREE.BufferGeometry();
  const starCount = 10000;
  const starVertices = [];

  for (let i = 0; i < starCount; i++) {
    starVertices.push(
      THREE.MathUtils.randFloatSpread(2000),
      THREE.MathUtils.randFloatSpread(2000),
      THREE.MathUtils.randFloatSpread(2000)
    );
  }

  starsGeometry.setAttribute(
    'position', new THREE.Float32BufferAttribute(starVertices, 3)
  );

  const starsMaterial = new THREE.PointsMaterial({ color: 0x8888ff });
  const starField = new THREE.Points(starsGeometry, starsMaterial);
  scene.add(starField);

  camera.position.z = 1;

  animate();
}

function animate() {
  requestAnimationFrame(animate);
  renderer.render(scene, camera);
}

initStarfield();

</script>

<script>
const psiData = [
  { title: "Psi Alpha", status: "Active" },
  { title: "Psi Beta", status: "Stable" },
  { title: "Psi Delta", status: "Fluctuating" }
];

const stats = document.getElementById("stats");
psiData.forEach(item => {
  const div = document.createElement("div");
  div.className = "panel";
  div.innerText = `${item.title}: ${item.status}`;
  stats.appendChild(div);
});
</script>

</body>
</html>
