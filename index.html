<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>CEC-WAM // 1010 LIVE CORE</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@900&family=Rajdhani:wght@500;700&display=swap" rel="stylesheet">
    <style>
        body { background-color: #000; color: #00f3ff; font-family: 'Rajdhani', sans-serif; overflow: hidden; height: 100vh; }
        .glass { background: rgba(10, 20, 30, 0.85); border: 1px solid #00f3ff; backdrop-filter: blur(20px); border-radius: 12px; box-shadow: 0 0 40px rgba(0, 243, 255, 0.15); }
        .neon-text { text-shadow: 0 0 15px #00f3ff; }
        .metric-value { font-family: 'Orbitron'; font-size: 3rem; color: #fff; text-shadow: 0 0 30px #00f3ff; }
        #star-map { position: fixed; inset: 0; z-index: -1; }
        .pulse { animation: pulse 2s infinite; }
        @keyframes pulse { 0% { opacity: 0.5; } 50% { opacity: 1; } 100% { opacity: 0.5; } }
    </style>
</head>
<body onload="initSystem()">

    <!-- VISUALS: 5D STAR MAP -->
    <div id="star-map"></div>

    <!-- MAIN INTERFACE -->
    <div class="relative z-10 p-6 h-full flex flex-col justify-between">
        
        <!-- HEADER -->
        <div class="flex justify-between items-center border-b border-cyan-900 pb-4 glass p-4">
            <div>
                <h1 class="text-4xl font-black italic neon-text font-orbitron">CEC-WAM</h1>
                <p class="text-xs tracking-[0.5em] text-gray-400 mt-1">SYSTEM ARCHITECT: 1010</p>
            </div>
            <div class="text-right">
                <div class="flex items-center gap-2 justify-end">
                    <div class="w-3 h-3 bg-green-500 rounded-full pulse"></div>
                    <span class="text-green-400 font-bold text-xs tracking-widest">LIVE</span>
                </div>
                <p class="text-[10px] text-gray-500">INTERNAL CSV LOADED</p>
            </div>
        </div>

        <!-- DASHBOARD METRICS -->
        <div class="grid grid-cols-1 gap-6">
            <div class="glass p-8 text-center transition hover:scale-[1.02]">
                <h3 class="text-gray-400 text-sm tracking-widest mb-2 uppercase">Net Valuation</h3>
                <div id="val-display" class="metric-value">$1,250,039</div>
                <p class="text-xs text-cyan-500 mt-2">SOURCE: INTERNAL LEDGER</p>
            </div>

            <div class="glass p-8 text-center transition hover:scale-[1.02]">
                <h3 class="text-gray-400 text-sm tracking-widest mb-2 uppercase">Psi Coin Mass</h3>
                <div id="mass-display" class="metric-value text-purple-400" style="text-shadow: 0 0 30px #bc13fe;">100,001</div>
                <p class="text-xs text-purple-400 mt-2">EXPANSION ACTIVE</p>
            </div>
        </div>

        <!-- EVE BRAIN TERMINAL -->
        <div class="glass p-4">
            <div class="flex justify-between items-center mb-2">
                <span class="text-xs font-bold text-cyan-400">EVE NEURAL LINK</span>
                <span class="text-[10px] border border-cyan-600 px-2 rounded text-cyan-600">VOICE ACTIVE</span>
            </div>
            <div id="chat-log" class="h-32 overflow-y-auto bg-black/60 rounded p-3 text-xs font-mono border border-gray-800 mb-3 space-y-1">
                <div class="text-gray-500">> SYSTEM BOOT...</div>
                <div class="text-green-500">> INTERNAL CSV DATA LOADED.</div>
                <div class="text-green-500">> EVE LISTENING.</div>
            </div>
            <div class="flex gap-2">
                <input id="user-input" type="text" placeholder="Command Eve..." class="flex-1 bg-black border border-cyan-800 text-white p-3 rounded focus:outline-none focus:border-cyan-400">
                <button onclick="handleCommand()" class="bg-cyan-900 text-cyan-400 px-6 font-bold rounded border border-cyan-600">SEND</button>
            </div>
        </div>
    </div>

    <script>
        // --- 1. INTERNAL DATA (NO LINKS NEEDED) ---
        const MASTER_DATA = `
Metric,Value
Net Valuation,$1,250,039
Psi Coin Mass,100,001.33
Dark Energy,0.999
BTC Flow,1.33 BTC
Pump.Fun,176,452.66
        `;

        // --- 2. CORE LOGIC ---
        function initSystem() {
            startStarMap();
            loadData();
            speak("System Online. Internal Ledger Loaded.");
        }

        function loadData() {
            // Parses the hardcoded CSV above
            const rows = MASTER_DATA.trim().split('\n');
            rows.forEach(row => {
                const cols = row.split(',');
                if(cols === 'Net Valuation') document.getElementById('val-display').innerText = cols[1];
                if(cols === 'Psi Coin Mass') document.getElementById('mass-display').innerText = cols[1];
            });
        }

        function handleCommand() {
            const input = document.getElementById('user-input');
            const log = document.getElementById('chat-log');
            const cmd = input.value.toLowerCase();
            
            if(!cmd) return;

            // Log User Command
            log.innerHTML += `<div class="text-white mt-1">> CMD: ${input.value}</div>`;
            input.value = "";
            
            // Eve Logic (Local Response)
            let reply = "Command recognized.";
            if(cmd.includes("status")) reply = "System Nominal. Net Worth is 1.25 Million. Data is Internal.";
            if(cmd.includes("update") || cmd.includes("fix")) reply = "Interface Updated. 5D Visuals Stable.";
            if(cmd.includes("youtube")) reply = "Pushing 4K Visuals to YouTube feed.";

            // Log & Speak Eve Response
            setTimeout(() => {
                log.innerHTML += `<div class="text-purple-400 font-bold mt-1">> EVE: ${reply}</div>`;
                log.scrollTop = log.scrollHeight;
                speak(reply);
            }, 500);
        }

        function speak(text) {
            const u = new SpeechSynthesisUtterance(text);
            window.speechSynthesis.speak(u);
        }

        // --- 3. 5D STAR MAP VISUALS ---
        function startStarMap() {
            const scene = new THREE.Scene();
            const cam = new THREE.PerspectiveCamera(75, window.innerWidth/window.innerHeight, 0.1, 1000);
            const ren = new THREE.WebGLRenderer({alpha:true});
            ren.setSize(window.innerWidth, window.innerHeight);
            document.getElementById('star-map').appendChild(ren.domElement);
            
            const geo = new THREE.BufferGeometry();
            const pos = [];
            for(let i=0; i<4000; i++) pos.push((Math.random()-0.5)*2000, (Math.random()-0.5)*2000, (Math.random()-0.5)*2000);
            geo.setAttribute('position', new THREE.Float32BufferAttribute(pos, 3));
            const stars = new THREE.Points(geo, new THREE.PointsMaterial({color:0x00f3ff, size:1.2}));
            
            scene.add(stars); cam.position.z = 1000;
            function anim() { requestAnimationFrame(anim); stars.rotation.y += 0.0005; ren.render(scene, cam); }
            anim();
        }
    </script>
</body>
</html>
