<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>CEC-WAM // EVE-5 AGENT CORE</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@900&display=swap" rel="stylesheet">
  <style>
    :root {
      --neon-cyan: #00f3ff;
      --neon-purple: #bc13fe;
      --neon-gold: #ffb700;
    }

    html, body {
      margin: 0;
      padding: 0;
      width: 100vw;
      height: 100vh;
      background: #000;
      font-family: 'Orbitron', sans-serif;
      overflow: hidden;
    }

    #starfield {
      position: fixed;
      inset: 0;
      background: url('https://images.unsplash.com/photo-1604026424011-9156747580b9?auto=format&fit=crop&w=1950&q=80') no-repeat center center;
      background-size: cover;
      opacity: 0.15;
      z-index: 0;
    }

    #canvas-container {
      position: fixed;
      inset: 0;
      z-index: 1;
    }

    .hud {
      position: relative;
      z-index: 10;
      display: flex;
      flex-direction: column;
      height: 100vh;
      padding: 2rem;
    }

    .glass {
      background: rgba(10, 20, 40, 0.7);
      backdrop-filter: blur(15px);
      border: 1px solid var(--neon-cyan);
      box-shadow: 0 0 30px rgba(0, 243, 255, 0.2);
      border-radius: 15px;
      color: white;
      padding: 1rem;
    }

    .psi-mark {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      font-size: 20rem;
      opacity: 0.02;
      color: white;
      pointer-events: none;
      z-index: 0;
    }

    .terminal {
      font-family: monospace;
      font-size: 10px;
      color: #0ff;
      overflow-y: auto;
      height: 140px;
    }

    input::placeholder {
      color: #999;
    }

    .btn {
      background: rgba(188, 19, 254, 0.2);
      border: 1px solid var(--neon-purple);
      color: white;
      padding: 0.5rem 1rem;
      border-radius: 8px;
      cursor: pointer;
      font-size: 10px;
    }

    .btn:hover {
      background-color: var(--neon-purple);
    }
  </style>
</head>
<body>

<div id="starfield"></div>
<div id="canvas-container"></div>
<div class="psi-mark">Î¨</div>

<div class="hud space-y-4">

  <!-- HEADER -->
  <div class="glass flex justify-between items-center">
    <div>
      <h1 class="text-3xl text-[#bc13fe]">CEC-WAM: EVE-5</h1>
      <p class="text-xs tracking-widest text-cyan-400">UNIFIED SOVEREIGN CORE // AGENT MODE ACTIVE</p>
    </div>
    <div class="text-right">
      <p class="text-[10px] text-gray-400 uppercase">Total Liquid Valuation</p>
      <p id="val-display" class="text-4xl font-bold text-[#ffb700]">$0.00</p>
    </div>
  </div>

  <!-- STAT PANELS -->
  <div class="grid grid-cols-1 md:grid-cols-3 gap-4">
    <div class="glass">
      <p class="text-xs text-gray-400">TANGIBLE TREASURY</p>
      <p id="sol-price" class="text-2xl text-cyan-300">$0</p>
      <p class="text-xs text-gray-500" id="sol-rank">SOL Rank: --</p>
    </div>
    <div class="glass">
      <p class="text-xs text-gray-400">PSI BONDING CURVE</p>
      <p class="text-2xl text-green-400">Live Data Link Required</p>
    </div>
    <div class="glass">
      <p class="text-xs text-gray-400">ATM OFF-RAMP</p>
      <button class="btn mt-2 w-full" onclick="alert('Connected: Agent Off-Ramp Ready')">TRANSFER FUNDS</button>
    </div>
  </div>

  <!-- TERMINAL -->
  <div class="glass flex flex-col">
    <div id="terminal" class="terminal mb-2">
      > INITIATING HEI SYSTEM...<br>
      > LINKING QUANTUM LEDGER...<br>
    </div>
    <div class="flex gap-2">
      <input id="user-input" type="text" class="flex-1 bg-black border border-purple-500 rounded p-2 text-white text-xs" placeholder="COMMAND INPUT TO EVE CORE..." />
      <button class="btn" onclick="sendCmd()">EXECUTE</button>
    </div>
  </div>

</div>

<!-- JS CORE -->
<script>
  function sendCmd() {
    const input = document.getElementById('user-input');
    const term = document.getElementById('terminal');
    if (!input.value) return;
    term.innerHTML += "<br><span style='color:white;'>> COMMAND: " + input.value + "</span>";
    term.innerHTML += "<br>> EVE: Directive received. Trajectory stabilized.";
    const msg = new SpeechSynthesisUtterance("Directive received. Executing.");
    speechSynthesis.speak(msg);
    input.value = "";
    term.scrollTop = term.scrollHeight;
  }

  // LIVE DATA EXAMPLE (SOL Price via CoinCap)
  async function fetchLive() {
    try {
      const r = await fetch("https://api.coincap.io/v2/assets/solana");
      const d = await r.json();
      const p = parseFloat(d.data.priceUsd).toFixed(2);
      document.getElementById('sol-price').innerText = `$${p}`;
      document.getElementById('sol-rank').innerText = `SOL Rank: ${d.data.rank}`;
      document.getElementById('val-display').innerText = `$${(p * 17250).toLocaleString()}`;
    } catch (e) {
      console.log("Live feed error.");
    }
  }
  setInterval(fetchLive, 6000);
  fetchLive();

  // 3D PLANET
  const scene = new THREE.Scene();
  const camera = new THREE.PerspectiveCamera(70, window.innerWidth/window.innerHeight, 0.1, 1000);
  const renderer = new THREE.WebGLRenderer({ alpha: true, antialias: true });
  renderer.setSize(window.innerWidth, window.innerHeight);
  document.getElementById('canvas-container').appendChild(renderer.domElement);

  const planet = new THREE.Mesh(
    new THREE.SphereGeometry(3, 64, 64),
    new THREE.MeshStandardMaterial({
      color: 0x00f3ff,
      emissive: 0x110033,
      emissiveIntensity: 0.25,
      metalness: 0.4,
      roughness: 0.3
    })
  );
  scene.add(planet);

  const light = new THREE.PointLight(0xffffff, 1.3);
  light.position.set(10, 10, 10);
  scene.add(light);
  camera.position.z = 8;

  function animate() {
    requestAnimationFrame(animate);
    planet.rotation.y += 0.003;
    renderer.render(scene, camera);
  }
  animate();
</script>
</body>
</html>
