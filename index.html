<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CEC-WAM | QUANTUM GLASS</title>
    <style>
        /* THE BACKGROUND: DEEP SPACE */
        body {
            margin: 0;
            height: 100vh;
            background: radial-gradient(circle at center, #1a1a2e 0%, #000000 100%);
            color: white;
            font-family: 'Helvetica Neue', sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            overflow: hidden;
        }

        /* THE GLASS PANEL (PS5 STYLE) */
        .glass-panel {
            background: rgba(255, 255, 255, 0.05); /* See-through */
            backdrop-filter: blur(20px); /* The FROST Effect */
            -webkit-backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 20px;
            padding: 40px;
            width: 80%;
            max-width: 400px;
            box-shadow: 0 0 40px rgba(0, 255, 128, 0.1); /* Subtle Glow */
            text-align: center;
            position: relative;
        }

        .header {
            font-size: 0.8em;
            letter-spacing: 5px;
            color: rgba(255, 255, 255, 0.5);
            margin-bottom: 20px;
        }

        .price {
            font-size: 4em;
            font-weight: 700;
            text-shadow: 0 0 20px rgba(255, 255, 255, 0.5);
            margin: 10px 0;
        }

        .psi-count {
            font-size: 1.2em;
            color: #bd00ff; /* Neon Purple */
            text-shadow: 0 0 10px rgba(189, 0, 255, 0.4);
        }

        /* THE REDACTED FORMULA */
        .redacted-box {
            margin-top: 30px;
            padding: 15px;
            background: rgba(0, 0, 0, 0.3);
            border-radius: 10px;
        }
        .blur-text {
            color: transparent;
            text-shadow: 0 0 8px rgba(255, 255, 255, 0.8);
            user-select: none;
        }

        /* THE BUTTON */
        .btn {
            margin-top: 30px;
            background: white;
            color: black;
            padding: 15px 30px;
            border-radius: 50px;
            text-decoration: none;
            font-weight: bold;
            display: inline-block;
            box-shadow: 0 0 20px rgba(255, 255, 255, 0.4);
            transition: transform 0.2s;
        }
        .btn:active { transform: scale(0.95); }

    </style>
</head>
<body>

    <div class="glass-panel">
        <div class="header">CEC-WAM // SYSTEM_LIVE</div>
        
        <div class="price">$6.66</div>
        <div class="psi-count">353,135 PSI</div>

        <div class="redacted-box">
            <div style="font-size: 0.7em; color: #888; margin-bottom: 5px;">CORE ALGORITHM</div>
            <div class="blur-text">XXXX XXXX XXXX</div>
            <div style="font-size: 0.6em; color: #0f0; margin-top: 5px;">ENCRYPTED</div>
        </div>

        <a href="https://pump.fun" class="btn">DEPLOY ASSETS</a>
    </div>

</body>
</html>
