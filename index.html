    <style>
        :root { --cyan: #00f3ff; --purple: #bc13fe; --gold: #ffb700; }

        .hud { position: absolute; inset: 0; z-index: 10; padding: 2rem; display: flex; flex-direction: column; pointer-events: none; }
        #render-target { position: absolute; inset: 0; z-index: 0; }
    </style>
</head>
<body>
    <div id="render-target"></div>
    <div class="hud">
        <header class="glass p-8 flex justify-between items-center border-b-4 border-[#bc13fe]">

        const renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true });
        renderer.setSize(window.innerWidth, window.innerHeight);
        document.getElementById('render-target').appendChild(renderer.domElement);

        const planet = new THREE.Mesh(new THREE.SphereGeometry(2, 64, 64), new THREE.MeshPhongMaterial({ color: 0x00f3ff, emissive: 0xbc13fe, emissiveIntensity: 0.2 }));
