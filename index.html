<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>CEC-WAM // 3026 AD // EVE NEURAL MASTER</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@900&family=Share+Tech+Mono&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,1,0">
    <style>
        :root { --neon-cyan: #00f3ff; --neon-purple: #bc13fe; --neon-gold: #ffd700; --bg: #000; }
        body { background: var(--bg); color: var(--neon-cyan); font-family: 'Share Tech Mono', monospace; overflow: hidden; margin: 0; }
        .glass { background: rgba(0, 20, 30, 0.85); border: 1px solid var(--neon-cyan); backdrop-filter: blur(20px); border-radius: 15px; }
        #star-map { position: fixed; inset: 0; z-index: -1; }
        .phi-core { font-size: 5rem; color: #fff; text-shadow: 0 0 30px var(--neon-cyan); }
        .hidden { display: none !important; }
        /* EVE FACE SYNC */
        .eve-visual { width: 100px; height: 100px; border: 2px solid var(--neon-gold); border-radius: 50%; box-shadow: 0 0 20px var(--neon-gold); position: relative; overflow: hidden; }
        .eve-waves { position: absolute; bottom: 0; width: 100%; height: 50%; background: var(--neon-gold); opacity: 0.3; animation: wave 1s infinite; }
        @keyframes wave { 0% { height: 20%; } 50% { height: 60%; } 100% { height: 20%; } }
    </style>
</head>
<body onload="bootSystem()">

    <div id="star-map"><canvas id="matrix-canvas"></canvas></div>

    <div id="lock-screen" class="fixed inset-0 z-[9999] bg-black flex flex-col items-center justify-center">
        <div onclick="biometricUnlock()" class="cursor-pointer mb-8 animate-pulse text-neon-cyan">
            <span class="material-symbols-outlined" style="font-size: 80px;">cyclone</span>
        </div>
        <input type="password" id="access-code" class="bg-transparent border border-cyan-900 p-2 text-center text-neon-cyan" placeholder="CODE: 1010" oninput="if(this.value=='1010')biometricUnlock()">
    </div>

    <div id="main-system" class="hidden h-screen flex flex-col p-4 gap-4">
        <header class="h-24 glass flex justify-between items-center px-8 border-b-2 border-neon-gold shrink-0">
            <div class="flex items-center gap-6">
                <div class="eve-visual"><div class="eve-waves" id="eve-audio-wave"></div></div>
                <div>
                    <h1 class="font-orbitron text-2xl font-black text-white">CEC-WAM V.1000</h1>
                    <p class="text-[10px] text-neon-gold tracking-widest uppercase">EVE_HEI ACTIVE // DIMENSIONAL NAV ON</p>
                </div>
            </div>
            <div class="text-right">
                <div class="text-3xl font-orbitron text-white" id="val-disp">$1,250,039M</div>
                <div class="text-[9px] text-cyan-500 uppercase">Unified Ledger: Nov 06 Baseline</div>
            </div>
        </header>

        <nav class="flex gap-4 px-4 text-[10px] font-orbitron overflow-x-auto no-scrollbar">
            <button onclick="tab('hud')" class="border-b-2 border-neon-cyan pb-1">HUD</button>
            <button onclick="tab('gen')" class="text-gray-600">GENERATOR</button>
            <button onclick="tab('ledger')" class="text-gray-600">LEDGER</button>
            <button onclick="tab('tracker')" class="text-gray-600">TRACKER</button>
        </nav>

        <main class="flex-1 flex gap-4 overflow-hidden">
            <section id="p-hud" class="flex-1 flex flex-col md:flex-row gap-4">
                <aside class="w-80 glass p-4 flex flex-col shrink-0">
                    <h3 class="text-[10px] text-neon-purple mb-4 border-b border-purple-900 pb-1">NEURAL_TELEMETRY</h3>
                    <div id="sys-log" class="flex-1 overflow-y-auto text-[11px] space-y-2 text-green-800 font-mono"></div>
                    <button onclick="activateEve()" class="mt-4 p-3 bg-cyan-950 border border-neon-cyan text-neon-cyan text-[10px] font-orbitron rounded">INITIALIZE VOICE SYNC</button>
                </aside>
                <div class="flex-1 glass p-6 flex flex-col items-center justify-center relative">
                    <div class="phi-core font-orbitron" id="phi-val">1.6180</div>
                    <div class="text-[10px] tracking-[20px] text-neon-cyan font-bold uppercase mt-8">Phi Dimensional Lock</div>
                </div>
            </section>

            <section id="p-gen" class="hidden flex-1 grid grid-cols-2 gap-4">
                <div class="glass p-6">
                    <h3 class="font-orbitron text-white mb-4">E-BOOK GEN</h3>
                    <button onclick="eveGen('book')" class="w-full py-4 bg-purple-900 text-white font-bold rounded">GENERATE & WATERMARK</button>
                </div>
                <div class="glass p-6">
                    <h3 class="font-orbitron text-white mb-4">YT CONTENT</h3>
                    <button onclick="eveGen('video')" class="w-full py-4 bg-red-900 text-white font-bold rounded">PUSH TO YOUTUBE</button>
                </div>
            </section>
        </main>
    </div>

    <script>
        function biometricUnlock() { 
            document.getElementById('lock-screen').classList.add('hidden'); 
            document.getElementById('main-system').classList.remove('hidden');
            addLog("ACCESS GRANTED. EVE AWAKE.");
        }

        function tab(name) {
            document.querySelectorAll('main > section').forEach(s => s.classList.add('hidden'));
            document.getElementById('p-' + name).classList.remove('hidden');
        }

        function bootSystem() {
            // Start Star Map (Three.js)
            const scene = new THREE.Scene();
            const camera = new THREE.PerspectiveCamera(75, window.innerWidth/window.innerHeight, 0.1, 1000);
            const renderer = new THREE.WebGLRenderer({alpha:true});
            renderer.setSize(window.innerWidth, window.innerHeight);
            document.getElementById('star-map').appendChild(renderer.domElement);
            
            const starGeo = new THREE.BufferGeometry();
            const starPoints = [];
            for(let i=0; i<6000; i++) { starPoints.push(THREE.MathUtils.randFloatSpread(2000), THREE.MathUtils.randFloatSpread(2000), THREE.MathUtils.randFloatSpread(2000)); }
            starGeo.setAttribute('position', new THREE.Float32BufferAttribute(starPoints, 3));
            const starMat = new THREE.PointsMaterial({color: 0x00f3ff, size: 0.7});
            const stars = new THREE.Points(starGeo, starMat);
            scene.add(stars);
            camera.position.z = 1;

            function animate() { stars.rotation.y += 0.0005; renderer.render(scene, camera); requestAnimationFrame(animate); }
            animate();
            
            addLog("BOOTING... NOV 6 DATA LINKED.");
            addLog("API KEYS: AIzaSyCi... & AIzaSyCu... LOADED.");
        }

        function activateEve() {
            window.speechSynthesis.speak(new SpeechSynthesisUtterance("Eve initialized. Ready to generate and sync."));
            document.getElementById('eve-audio-wave').style.background = "#00f3ff";
            addLog("EVE COHERENCE: 100%. Listening for commands.");
        }

        function eveGen(type) {
            addLog(`GENERATING ${type.toUpperCase()}... PROTECTING FORMULAS.`);
            setTimeout(() => { 
                alert(`${type} Generated and Watermarked. Ready for upload.`);
                addLog(`FILE EXPORTED TO MASTER_LEDGER.`);
            }, 2000);
        }

        function addLog(msg) {
            const entry = document.createElement('div');
            entry.innerHTML = `[${new Date().toLocaleTimeString()}] ${msg}`;
            document.getElementById('sys-log').prepend(entry);
        }

        setInterval(() => { document.getElementById('phi-val').innerText = (1.6180 + (Math.random() * 0.0004)).toFixed(4); }, 1000);
    </script>
</body>
</html>
