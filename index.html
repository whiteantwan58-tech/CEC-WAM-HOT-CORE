<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>CEC-WAM // 5D NEURAL CORE // MASTER DEPLOYMENT</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tone/14.8.49/Tone.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@700;900&family=Share+Tech+Mono&family=Rajdhani:wght@500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,1,0">
    <style>
        :root { --neon: #0f0; --cyan: #00f3ff; --purple: #bc13fe; --gold: #ffd700; }
        body { background: #000; color: var(--neon); font-family: 'Rajdhani', sans-serif; overflow: hidden; height: 100vh; }
        .font-orbitron { font-family: 'Orbitron', sans-serif; }
        
        /* MATRIX LOCK SCREEN */
        #lock-screen { position: fixed; inset: 0; z-index: 9999; background: #000; display: flex; flex-direction: column; align-items: center; justify-content: center; }
        #matrix-canvas { position: absolute; inset: 0; opacity: 0.4; }
        #cyclone-trigger {
            position: absolute; width: 60px; height: 60px; z-index: 10000; cursor: pointer;
            display: flex; align-items: center; justify-content: center;
            animation: drift 20s linear infinite, pulse-glow 2s infinite;
        }
        @keyframes drift { 0% { top: -10%; left: 10%; } 100% { top: 110%; left: 90%; } }
        @keyframes pulse-glow { 0%, 100% { color: var(--neon); } 50% { color: var(--cyan); text-shadow: 0 0 20px var(--cyan); } }
        .backup-input { background: transparent; border: 1px solid #111; color: #050; text-align: center; font-size: 12px; width: 120px; outline: none; z-index: 10; margin-top: 20px; }

        /* 5D DASHBOARD */
        .glass-panel { background: rgba(0, 15, 0, 0.9); border: 1px solid var(--neon); backdrop-filter: blur(15px); border-radius: 12px; }
        .phi-display { font-size: clamp(3rem, 10vw, 5rem); text-shadow: 0 0 25px var(--cyan); }
        .hidden { display: none !important; }
    </style>
</head>
<body onload="initSystem()">

    <div id="lock-screen">
        <canvas id="matrix-canvas"></canvas>
        <div id="cyclone-trigger" onclick="biometricUnlock()">
            <span class="material-symbols-outlined" style="font-size: 40px;">cyclone</span>
        </div>
        <div class="relative z-10 flex flex-col items-center gap-2">
            <h1 class="font-orbitron text-xl tracking-[12px] opacity-40">SYSTEM_ENCRYPTED</h1>
            <input type="password" id="backup-code" class="backup-input" placeholder="ACCESS_CODE" oninput="checkBackup()">
        </div>
    </div>

    <div id="main-system" class="hidden flex flex-col h-full p-2 md:p-6 gap-4">
        <header class="glass-panel p-4 flex justify-between items-center border-b-2 border-neon">
            <div>
                <h2 class="font-orbitron text-2xl font-black text-white">CEC-WAM <span class="text-xs text-cyan-400">V.55.2 HEI</span></h2>
                <div class="text-[10px] text-green-500 animate-pulse tracking-widest uppercase">● Neural Link Active // Ledger Synced</div>
            </div>
            <div class="text-right">
                <div class="text-3xl font-orbitron font-bold text-white" id="val-disp">$1,250,039M</div>
                <div class="text-[10px] text-cyan-400 uppercase font-bold tracking-tighter">Unified Liquid Stream</div>
            </div>
        </header>

        <main class="flex-1 flex flex-col md:flex-row gap-4 overflow-hidden">
            <aside class="w-full md:w-80 glass-panel p-4 flex flex-col shrink-0">
                <h3 class="font-orbitron text-[10px] text-purple-400 mb-3 border-b border-purple-900 pb-1">NEURAL_TELEMETRY</h3>
                <div id="sys-log" class="flex-1 overflow-y-auto text-[11px] font-mono space-y-2 text-green-800"></div>
                
                <div class="mt-4 space-y-2">
                    <button onclick="syncLedger()" class="w-full py-2 bg-green-900/20 border border-green-500 text-green-400 font-orbitron text-[10px] rounded hover:bg-green-500 hover:text-black">PUSH TO GOOGLE SHEETS</button>
                    <button onclick="activateEve()" id="eve-btn" class="w-full py-3 bg-cyan-950/30 border border-cyan-400 rounded text-cyan-400 font-orbitron text-[10px] flex items-center justify-center gap-2">
                        <span id="mic-status" class="w-2 h-2 rounded-full bg-red-500"></span>
                        INITIALIZE EVE VOICE
                    </button>
                </div>
            </aside>

            <section class="flex-1 glass-panel p-6 flex flex-col items-center justify-center relative">
                <div class="text-center">
                    <div class="phi-display font-orbitron font-black text-white" id="phi-val">1.6180</div>
                    <div class="text-xs tracking-[15px] text-cyan-500 font-bold mt-2">PHI_STABILITY_LOCK</div>
                </div>

                <div class="absolute bottom-8 w-full px-12 grid grid-cols-3 gap-6">
                    <div class="text-center border-t border-green-900 pt-3">
                        <div class="text-[9px] text-gray-500 uppercase">Dark Energy</div>
                        <div class="text-purple-400 font-bold text-sm">0.999Ω</div>
                    </div>
                    <div class="text-center border-t border-green-900 pt-3">
                        <div class="text-[9px] text-gray-500 uppercase">Entropy</div>
                        <div class="text-cyan-400 font-bold text-sm">1.02Σ</div>
                    </div>
                    <div class="text-center border-t border-green-900 pt-3">
                        <div class="text-[9px] text-gray-500 uppercase">Ledger Sync</div>
                        <div class="text-green-500 font-bold text-sm">LIVE</div>
                    </div>
                </div>
                <button onclick="secureLock()" class="absolute top-4 right-4 text-[9px] text-red-500 border border-red-900 px-3 py-1 uppercase hover:bg-red-500 hover:text-black transition-all">Secure_Exit</button>
            </section>
        </main>
    </div>

    <script>
        const BACKUP_CODES = ["1010", "8926"];
        let logData = [];

        function initSystem() { startMatrix(); addLog("SYSTEM CORE READY. AWAITING ACCESS."); }

        // --- SECURITY ---
        function biometricUnlock() {
            document.body.style.backgroundColor = "#0f0";
            setTimeout(() => {
                document.body.style.backgroundColor = "#000";
                document.getElementById('lock-screen').classList.add('hidden');
                document.getElementById('main-system').classList.remove('hidden');
                addLog("IDENTITY CONFIRMED via CYCLONE TRIGGER.");
                if(Eve.active) Eve.speak("Welcome back, Admin. Interface updated.");
            }, 150);
        }

        function checkBackup() {
            if(BACKUP_CODES.includes(document.getElementById('backup-code').value)) biometricUnlock();
        }

        function secureLock() {
            document.getElementById('lock-screen').classList.remove('hidden');
            document.getElementById('main-system').classList.add('hidden');
            document.getElementById('backup-code').value = "";
        }

        // --- EVE VOICE ENGINE ---
        const Eve = {
            active: false, recognition: null,
            speak(txt) {
                const u = new SpeechSynthesisUtterance(txt);
                u.pitch = 0.5; u.rate = 1.0; window.speechSynthesis.speak(u);
                addLog(`EVE: ${txt.toUpperCase()}`);
            },
            init() {
                const sr = window.SpeechRecognition || window.webkitSpeechRecognition;
                this.recognition = new sr();
                this.recognition.continuous = true;
                this.recognition.onresult = (e) => {
                    const t = e.results[e.results.length-1][0].transcript.toLowerCase();
                    addLog(`VOICE_IN: ${t.toUpperCase()}`);
                    if(t.includes("lock")) secureLock();
                    if(t.includes("sync") || t.includes("sheets")) syncLedger();
                    if(t.includes("update interface")) {
                        this.speak("Updating neural interface layout.");
                        document.getElementById('phi-val').style.color = "#ffd700";
                    }
                };
            }
        };

        function activateEve() {
            Eve.init(); Eve.recognition.start(); Eve.active = true;
            document.getElementById('mic-status').classList.replace('bg-red-500', 'bg-green-500');
            Eve.speak("Eve Brain Online. Voice command interface established.");
        }

        // --- GOOGLE SHEETS LEDGER ---
        function syncLedger() {
            addLog("UPLOADING TELEMETRY TO GOOGLE SHEETS...", "cyan");
            // Placeholder for Google Apps Script URL connection
            setTimeout(() => {
                addLog("LEDGER SYNC SUCCESSFUL. DATA EXPORTED.");
                Eve.speak("Google Sheets sync complete.");
            }, 1000);
        }

        // --- UTILS ---
        function addLog(msg) {
            const entry = document.createElement('div');
            entry.innerHTML = `[${new Date().toLocaleTimeString()}] ${msg}`;
            document.getElementById('sys-log').prepend(entry);
        }

        function startMatrix() {
            const canvas = document.getElementById('matrix-canvas');
            const ctx = canvas.getContext('2d');
            let w = canvas.width = window.innerWidth;
            let h = canvas.height = window.innerHeight;
            const ypos = Array(Math.floor(w/20)).fill(0);
            function step() {
                ctx.fillStyle = "rgba(0,0,0,0.05)"; ctx.fillRect(0,0,w,h);
                ctx.fillStyle = "#0f0"; ctx.font = "15px monospace";
                ypos.forEach((y, i) => {
                    ctx.fillText(String.fromCharCode(Math.random()*128), i*20, y);
                    ypos[i] = y > 100 + Math.random()*10000 ? 0 : y+20;
                });
            }
            setInterval(step, 50);
        }

        setInterval(() => {
            const phi = (1.6180 + (Math.random() * 0.0004)).toFixed(4);
            document.getElementById('phi-val').innerText = phi;
        }, 1000);
    </script>
</body>
</html>
