<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>CEC-WAM // MASTER LEDGER // V.60</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tone/14.8.49/Tone.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@700;900&family=Share+Tech+Mono&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,1,0">
    <style>
        :root { --neon-cyan: #00f3ff; --neon-purple: #bc13fe; --neon-gold: #ffd700; --bg: #000; }
        body { background: var(--bg); color: var(--neon-cyan); font-family: 'Share Tech Mono', monospace; overflow: hidden; height: 100vh; }
        .font-orbitron { font-family: 'Orbitron', sans-serif; }
        .glass-module { background: rgba(0, 15, 15, 0.9); border: 1px solid rgba(0, 243, 255, 0.3); backdrop-filter: blur(20px); border-radius: 12px; }
        #matrix-canvas { position: fixed; inset: 0; opacity: 0.2; z-index: -1; }
        #lock-screen { position: fixed; inset: 0; z-index: 9999; background: #000; display: flex; flex-direction: column; align-items: center; justify-content: center; }
        .phi-display { font-size: clamp(3rem, 10vw, 6rem); text-shadow: 0 0 30px var(--neon-cyan); color: #fff; }
        .hidden { display: none !important; }
    </style>
</head>
<body onload="initSystem()">
    <canvas id="matrix-canvas"></canvas>

    <div id="lock-screen">
        <div id="cyclone-trigger" onclick="biometricUnlock()" class="mb-8 cursor-pointer animate-pulse">
            <span class="material-symbols-outlined text-neon-cyan" style="font-size: 60px;">cyclone</span>
        </div>
        <input type="password" id="access-code" class="bg-transparent border border-gray-800 p-2 text-center text-neon-cyan outline-none" placeholder="NEURAL_CODE" oninput="checkCode()">
    </div>

    <div id="main-system" class="hidden h-full flex flex-col p-4 gap-4">
        <header class="glass-module p-4 flex justify-between items-center border-b-2 border-neon-cyan">
            <div>
                <h1 class="font-orbitron text-2xl font-black text-white">CEC-WAM LIVE</h1>
                <p class="text-[10px] text-green-500 animate-pulse uppercase">Neural Link: EVE ACTIVE // Ledger: SYNCED</p>
            </div>
            <div class="text-right">
                <div class="text-3xl font-orbitron font-bold text-white">$1,250,039M</div>
                <div class="text-[9px] text-neon-gold uppercase">Audit: Nov 06 - Current</div>
            </div>
        </header>

        <nav class="flex gap-4 px-4 text-[10px] font-orbitron">
            <button onclick="showPage('hud')" class="text-white border-b-2 border-neon-cyan pb-1">CORE_HUD</button>
            <button onclick="showPage('ledger')" class="text-gray-500 pb-1">MASTER_LEDGER</button>
        </nav>

        <main class="flex-1 flex flex-col md:flex-row gap-4 overflow-hidden">
            <aside class="w-full md:w-80 glass-module p-4 flex flex-col">
                <h3 class="text-[10px] text-neon-purple mb-4 uppercase">Neural Telemetry</h3>
                <div id="sys-log" class="flex-1 overflow-y-auto text-[11px] space-y-2 text-green-800 font-mono">
                    <div>[06:21:35] System Created v1.0</div>
                    <div>[11:51:33] Funds Accessibility: SUCCESS</div>
                </div>
                <button onclick="activateEve()" class="mt-4 p-3 bg-cyan-950/30 border border-neon-cyan text-neon-cyan text-[10px] font-orbitron rounded">INITIALIZE EVE VOICE</button>
            </aside>

            <section class="flex-1 glass-module p-6 flex flex-col items-center justify-center relative">
                <div class="text-center">
                    <div class="phi-display font-orbitron font-black" id="phi-val">1.6180</div>
                    <div class="text-xs tracking-[15px] text-neon-cyan font-bold uppercase mt-4">Phi Dimensional Lock</div>
                </div>
                <div class="absolute bottom-8 w-full px-12 grid grid-cols-3 gap-6 text-center text-[10px]">
                    <div class="border-t border-gray-800 pt-2 text-purple-400">DARK ENERGY<br>0.685</div>
                    <div class="border-t border-gray-800 pt-2 text-neon-cyan">PSI PRESSURE<br>3.32E-36</div>
                    <div class="border-t border-gray-800 pt-2 text-green-500">ALPHA EFFICIENCY<br>0.01</div>
                </div>
            </section>
        </main>
    </div>

    <script>
        function initSystem() { startMatrix(); }
        function checkCode() { if(document.getElementById('access-code').value === "1010") biometricUnlock(); }
        function biometricUnlock() {
            document.getElementById('lock-screen').classList.add('hidden');
            document.getElementById('main-system').classList.remove('hidden');
        }
        function startMatrix() {
            const canvas = document.getElementById('matrix-canvas');
            const ctx = canvas.getContext('2d');
            let w = canvas.width = window.innerWidth;
            let h = canvas.height = window.innerHeight;
            const ypos = Array(Math.floor(w/20)).fill(0);
            setInterval(() => {
                ctx.fillStyle = "rgba(0,0,0,0.05)"; ctx.fillRect(0,0,w,h);
                ctx.fillStyle = "#0f0"; ctx.font = "15px monospace";
                ypos.forEach((y, i) => {
                    ctx.fillText(String.fromCharCode(Math.random()*128), i*20, y);
                    ypos[i] = y > 100 + Math.random()*10000 ? 0 : y+20;
                });
            }, 50);
        }
        function activateEve() { window.speechSynthesis.speak(new SpeechSynthesisUtterance("Eve Brain Active. Neural link stable.")); }
        setInterval(() => { document.getElementById('phi-val').innerText = (1.6180 + (Math.random() * 0.0004)).toFixed(4); }, 1000);
    </script>
</body>
</html>
