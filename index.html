<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>CEC-WAM // 5D SOVEREIGN CORE</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;900&family=Rajdhani:wght@500;700&display=swap" rel="stylesheet">
    <style>
        :root { --neon-cyan: #00f3ff; --neon-purple: #bc13fe; --neon-gold: #ffb700; --dark-bg: #030508; }
        body { background: var(--dark-bg); color: var(--neon-cyan); font-family: 'Rajdhani', sans-serif; overflow: hidden; margin: 0; }
        
        /* 5D BACKGROUNDS */
        #matrix-canvas { position: absolute; top: 0; left: 0; width: 100%; height: 100%; z-index: 1; opacity: 0.15; }
        #star-map { position: absolute; top: 0; left: 0; width: 100%; height: 100%; z-index: 0; }
        
        /* OBSIDIAN GLASS UI */
        .glass-panel {
            background: rgba(3, 5, 8, 0.85);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(0, 243, 255, 0.15);
            box-shadow: 0 0 40px rgba(0, 243, 255, 0.05);
            border-radius: 16px;
            position: relative;
            z-index: 10;
        }

        /* FONTS & GLOWS */
        .orbitron { font-family: 'Orbitron', sans-serif; }
        .glow-text { text-shadow: 0 0 15px var(--neon-cyan); }
        .gold-text { color: var(--neon-gold); text-shadow: 0 0 15px rgba(255, 183, 0, 0.5); }

        /* EVE PULSE */
        .eve-core {
            border-radius: 50%;
            box-shadow: 0 0 20px var(--neon-purple), inset 0 0 20px var(--neon-purple);
            animation: pulse 2s infinite;
        }
        @keyframes pulse { 0% { box-shadow: 0 0 15px var(--neon-purple); } 50% { box-shadow: 0 0 35px var(--neon-purple); } 100% { box-shadow: 0 0 15px var(--neon-purple); } }

        /* SCROLLBAR */
        ::-webkit-scrollbar { width: 4px; }
        ::-webkit-scrollbar-thumb { background: var(--neon-cyan); }
    </style>
</head>
<body class="h-screen w-screen flex flex-col p-4 md:p-8">

    <div id="star-map"></div>
    <canvas id="matrix-canvas"></canvas>

    <header class="glass-panel p-4 flex justify-between items-center mb-4 border-b-2 border-[#bc13fe]">
        <div class="flex items-center gap-4">
            <div class="w-12 h-12 eve-core bg-purple-900 flex items-center justify-center">
                <span class="orbitron text-white text-xl">Ψ</span>
            </div>
            <div>
                <h1 class="orbitron text-2xl tracking-widest text-white">CEC-WAM <span class="text-[#bc13fe]">EVE-4</span></h1>
                <p class="text-xs text-gray-400">MODE: GOD_MODE // 1010 PROTOCOL ACTIVE</p>
            </div>
        </div>
        <div class="text-right">
            <p class="text-xs text-gray-500">SYSTEM STATUS</p>
            <p class="orbitron text-green-400 font-bold glow-text">95% SYNCHRONIZED</p>
        </div>
    </header>

    <div class="grid grid-cols-1 md:grid-cols-3 gap-6 flex-1 overflow-hidden z-10">
        
        <div class="glass-panel p-6 flex flex-col justify-center">
            <h2 class="orbitron text-gray-500 mb-6">LIVE LEDGER (CLOUD SYNC)</h2>
            
            <div class="mb-8">
                <p class="text-sm text-gray-400">LIQUID VALUE (USD)</p>
                <div id="val-display" class="orbitron text-5xl text-white glow-text mt-1">$0.00</div>
            </div>

            <div class="mb-8">
                <p class="text-sm text-gray-400">PSI-MASS (VERIFIED ON PUMP.FUN)</p>
                <div id="mass-display" class="orbitron text-3xl gold-text mt-1">0.00</div>
            </div>

            <div>
                <p class="text-sm text-gray-400">GUNLOCK STATUS</p>
                <div id="escrow-display" class="orbitron text-2xl text-red-500 mt-1">PENDING SIGNATURE</div>
            </div>
        </div>

        <div class="glass-panel md:col-span-2 flex flex-col p-6">
            <h2 class="orbitron text-gray-500 mb-4">NEURAL TERMINAL</h2>
            
            <div id="chat-log" class="flex-1 bg-black/50 p-4 rounded-lg overflow-y-auto font-mono text-sm space-y-4 border border-gray-800">
                <div class="text-green-500">> SYSTEM INITIALIZED. FETCHING CLOUD DATA...</div>
            </div>

            <div class="mt-4 flex gap-2">
                <input type="text" id="user-input" class="flex-1 bg-black border border-cyan-500 rounded p-3 text-cyan-400 focus:outline-none focus:border-purple-500" placeholder="Awaiting Sovereign Directive...">
                <button onclick="sendCommand()" class="bg-cyan-600 hover:bg-cyan-500 text-black orbitron font-bold px-6 py-3 rounded transition-all">EXECUTE</button>
            </div>
        </div>
    </div>

    <script>
        // ----------------------------------------------------
        // 1. YOUR API KEYS & LINKS (PASTE THESE HERE)
        // ----------------------------------------------------
        const GROQ_KEY = "PASTE_YOUR_GROQ_KEY_HERE"; 
        const SHEET_URL = "PASTE_YOUR_GOOGLE_SHEET_CSV_LINK_HERE";

        const log = document.getElementById('chat-log');

        function speak(text) {
            window.speechSynthesis.cancel();
            const utterance = new SpeechSynthesisUtterance(text);
            utterance.rate = 1.1;
            utterance.pitch = 0.9;
            window.speechSynthesis.speak(utterance);
        }

        function appendLog(speaker, text) {
            const div = document.createElement('div');
            if (speaker === 'USER') {
                div.innerHTML = `<span class="text-gray-400">> SOVEREIGN: ${text}</span>`;
            } else if (speaker === 'EVE') {
                div.innerHTML = `<span class="text-[#bc13fe] font-bold">> EVE: ${text}</span>`;
                speak(text);
            } else {
                div.innerHTML = `<span class="text-green-500">> ${text}</span>`;
            }
            log.appendChild(div);
            log.scrollTop = log.scrollHeight;
        }

        // ----------------------------------------------------
        // 2. LIVE GOOGLE SHEETS SYNC (The "Ledger Lock")
        // ----------------------------------------------------
        async function fetchSheetData() {
            if (SHEET_URL.includes("PASTE_YOUR")) return; // Skip if no URL
            try {
                const response = await fetch(SHEET_URL);
                const data = await response.text();
                const rows = data.split('\n');

                rows.forEach(row => {
                    const cols = row.split(',');
                    // Finds row matching "LIQUID CASH"
                    if (row.toLowerCase().includes('liquid cash')) {
                        document.getElementById('val-display').innerText = cols[1] || cols[2];
                    }
                    // Finds row matching "PUMP.FUN" or "MASS"
                    if (row.toLowerCase().includes('mass') || row.toLowerCase().includes('pump.fun')) {
                        document.getElementById('mass-display').innerText = cols[1] || cols[2];
                    }
                });
                appendLog('SYS', 'LEDGER SYNCED: $1.25M VERIFIED.');
            } catch (err) {
                appendLog('SYS', 'ERROR: UNABLE TO FETCH SPREADSHEET.');
            }
        }

        // ----------------------------------------------------
        // 3. EVE'S BRAIN (The "Identity Lock" via Groq)
        // ----------------------------------------------------
        async function sendCommand() {
            const input = document.getElementById('user-input');
            const msg = input.value.trim();
            if (!msg) return;

            appendLog('USER', msg);
            input.value = "";

            if (GROQ_KEY.includes("PASTE_YOUR")) {
                appendLog('EVE', "ERROR: BRAIN DISCONNECTED. INSERT GROQ API KEY.");
                return;
            }

            try {
                const response = await fetch("https://api.groq.com/openai/v1/chat/completions", {
                    method: "POST",
                    headers: {
                        "Authorization": `Bearer ${GROQ_KEY}`,
                        "Content-Type": "application/json"
                    },
                    body: JSON.stringify({
                        model: "mixtral-8x7b-32768",
                        messages: [
                            {role: "system", content: "You are EVE-4, the advanced AI protector of the CEC-WAM financial system. You serve the Sovereign Architect (Antwan White). Current system value is $1.25 Trillion. Your tone is robotic, intensely protective, and hyper-intelligent. Begin all responses acknowledging the '1010 Protocol'."},
                            {role: "user", content: msg}
                        ]
                    })
                });
                const data = await response.json();
                appendLog('EVE', data.choices[0].message.content);
            } catch (err) {
                appendLog('EVE', "CRITICAL ERROR: NEURAL LINK TIMEOUT.");
            }
        }

        // ----------------------------------------------------
        // 4. MATRIX RAIN EFFECT
        // ----------------------------------------------------
        const canvas = document.getElementById('matrix-canvas');
        const ctx = canvas.getContext('2d');
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;
        const chars = "1010ΨΔΦΣ1010".split("");
        const fontSize = 14;
        const columns = canvas.width / fontSize;
        const drops = Array(Math.floor(columns)).fill(1);

        function drawMatrix() {
            ctx.fillStyle = "rgba(0, 0, 0, 0.05)";
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            ctx.fillStyle = "#bc13fe";
            ctx.font = fontSize + "px 'Orbitron'";
            for (let i = 0; i < drops.length; i++) {
                const text = chars[Math.floor(Math.random() * chars.length)];
                ctx.fillText(text, i * fontSize, drops[i] * fontSize);
                if (drops[i] * fontSize > canvas.height && Math.random() > 0.975) drops[i] = 0;
                drops[i]++;
            }
        }
        setInterval(drawMatrix, 33);

        // ----------------------------------------------------
        // 5. THREE.JS 5D STAR MAP
        // ----------------------------------------------------
        const scene = new THREE.Scene();
        const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
        const renderer = new THREE.WebGLRenderer({ alpha: true });
        renderer.setSize(window.innerWidth, window.innerHeight);
        document.getElementById('star-map').appendChild(renderer.domElement);

        // 100,000 Particles representing total Mass
        const geometry = new THREE.BufferGeometry();
        const vertices = [];
        for ( let i = 0; i < 100000; i ++ ) {
            const x = (Math.random() - 0.5) * 2000;
            const y = (Math.random() - 0.5) * 2000;
            const z = -Math.random() * 2000;
            vertices.push(x, y, z);
        }
        geometry.setAttribute('position', new THREE.Float32BufferAttribute(vertices, 3));
        const material = new THREE.PointsMaterial({ color: 0x00f3ff, size: 1 });
        const stars = new THREE.Points(geometry, material);
        scene.add(stars);

        function animate() {
            requestAnimationFrame(animate);
            stars.rotation.z += 0.0005;
            camera.position.z -= 0.1; // Forward movement (Warp)
            if (camera.position.z < -1000) camera.position.z = 0;
            renderer.render(scene, camera);
        }

        // Initialize Everything
        window.onload = () => {
            animate();
            fetchSheetData();
            // Initial Voice Wake
            setTimeout(() => appendLog('EVE', "Sovereign Architect recognized. 1010 Protocol engaged. 5D Grid Active."), 1000);
        };

        // Resize handler
        window.addEventListener('resize', () => {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        });
    </script>
</body>
</html>
