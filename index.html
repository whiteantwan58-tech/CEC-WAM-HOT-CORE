<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width,initial-scale=1.0">
<title>Ψ CEC‑WAM SOVEREIGN CORE Ψ</title>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
<style>

/* --------------------------------
   GLOBAL RESET & MATRIX BACKDROP
-------------------------------- */
*{margin:0;padding:0;box-sizing:border-box;font-family:'Courier New',Monospace;}
body{overflow:hidden;background:#000 url('matrix‑bg.gif') center/cover no-repeat;color:#00f2ff;}

/* --------------------------------
   HEADER
-------------------------------- */
.header{padding:15px;text-align:center;background:rgba(0,0,0,0.8);border-bottom:2px solid #bc13fe;}
.header h1{color:#bc13fe;text-shadow:0 0 15px #bc13fe;font-size:1.3rem;}
#clock{color:#ffd700;font-size:1.1rem;margin-top:5px;}

/* --------------------------------
   LAYOUT GRID
-------------------------------- */
#container{display:grid;grid-template-columns:2fr 1fr;grid-template-rows:1fr 1fr;gap:10px;padding:10px;height:calc(100vh−60px);}
#mainView{position:relative;border:2px solid #00f2ff;border-radius:10px;overflow:hidden;}
#sidePanel{display:flex;flex-direction:column;gap:10px;}

/* --------------------------------
   PSI COIN + BOND CURVE
-------------------------------- */
.card{background:rgba(0,0,30,0.8);border:2px solid #00f2ff;border-radius:10px;padding:10px;}
.cardTitle{font-size:0.9rem;color:#888;}
.cardVal{font-size:1.6rem;color:#ffd700;margin-top:5px;}

/* --------------------------------
   LIVE CAM
-------------------------------- */
#liveCam{width:100%;border:2px solid red;border-radius:8px;}

/* --------------------------------
   STAR MAP
-------------------------------- */
#starMap{width:100%;height:100%;background:#000;}

/* --------------------------------
   CHAT (EVE)
-------------------------------- */
.chatBox{position:absolute;bottom:10px;left:10px;right:10px;height:180px;background:rgba(0,0,0,0.9);}
.chatLog{flex:1;overflow-y:auto;padding:5px;color:#ccc;font-size:0.9rem;}
.chatInputBar{display:flex;}
.chatInput{flex:1;padding:10px;border:1px solid #00f2ff;background:#111;color:#00f2ff;}
.sendBtn{padding:10px;background:#00f2ff;color:#000;border:none;font-weight:bold;}

</style>
</head>
<body>

<div class="header">
    <h1>Ψ CEC‑WAM SOVEREIGN CORE Ψ</h1>
    <div id="clock">SYSTEM TIME: —</div>
</div>

<div id="container">

    <!-- MAIN STAR MAP / 3D VIEW -->
    <div id="mainView">
        <canvas id="starMap"></canvas>
    </div>

    <!-- SIDE PANEL -->
    <div id="sidePanel">
        <div class="card">
            <div class="cardTitle">PSI‑COIN BALANCE</div>
            <div class="cardVal" id="psiVal">— Ψ</div>
        </div>
        <div class="card">
            <div class="cardTitle">BONDING CURVE</div>
            <canvas id="bondCurveChart" height="100"></canvas>
        </div>
        <div class="card">
            <div class="cardTitle">LIVE TRAFFIC CAM</div>
            <img id="liveCam" src="" alt="Live Traffic">
        </div>
    </div>

</div>

<!-- EVE CHAT -->
<div class="chatBox">
    <div class="chatLog" id="chatLog"></div>
    <div class="chatInputBar">
        <input type="text" id="chatInput" class="chatInput" placeholder="Ask EVE anything...">
        <button class="sendBtn" onclick="sendCMD()">SEND</button>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>

<script>

// LIVE CLOCK
setInterval(()=>document.getElementById('clock').innerText = new Date().toLocaleString(),1000);

// PSI–COIN (placeholder)
document.getElementById('psiVal').innerText = "100,500.33 Ψ";

// LIVE CAM
const camURL = "https://images.wsdot.wa.gov/nw/005vc14370.jpg";
setInterval(()=>document.getElementById('liveCam').src = camURL + "?t=" + Date.now(),5000);

// BONDING CURVE (placeholder fake data)
const ctx = document.getElementById('bondCurveChart').getContext('2d');
new Chart(ctx, {type:'line',
    data:{labels:["0","1","2","3","4","5"], datasets:[{label:'Bonding',data:[10,20,30,40,55,80],borderColor:'#00f2ff',fill:false}]}
});

// THREE.JS STAR MAP
const scene = new THREE.Scene();
const camera = new THREE.PerspectiveCamera(60,window.innerWidth/window.innerHeight,0.1,1000);
const renderer = new THREE.WebGLRenderer({canvas:document.getElementById("starMap")});
renderer.setSize(window.innerWidth,window.innerHeight);

const starGeo = new THREE.BufferGeometry();
const starCount = 5000;
const positions = new Float32Array(starCount * 3);
for(let i=0;i<starCount*3;i++){positions[i] = (Math.random()−0.5)*200;}
starGeo.setAttribute('position', new THREE.BufferAttribute(positions,3));
const stars = new THREE.Points(starGeo, new THREE.PointsMaterial({color:0xffffff}));
scene.add(stars);
camera.position.z = 100;

function animate(){requestAnimationFrame(animate);stars.rotation.y += 0.0005;renderer.render(scene,camera);}
animate();

// CHAT & EVE
function sendCMD() {
    const input = document.getElementById('chatInput');
    const txt = input.value.trim();if(!txt) return;
    const log = document.getElementById('chatLog');
    log.innerHTML += "<p><b>You:</b> "+txt+"</p>";
    input.value="";

    // instant EVE placeholder reply
    log.innerHTML += "<p><b>EVE:</b> Command registered.</p>";
    log.scrollTop = log.scrollHeight;
}

</script>

</body>
</html>
